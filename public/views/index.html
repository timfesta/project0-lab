<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ish We Say</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="jumbotron">
     <div class="page-header">
       <h1>Ish We Say<h1> ... and the people that say it</
     </div>
    </div>

  <!-- carousel -->
    <div class="bs-example">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
          <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol> 

        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="../photos/gob.png" alt="Gob Bluth" class="img-responsive" alt="Responsive image">
            <div class="carousel-caption">
                  <h3>Hello darkness my old friend</h3>
                  <p>Gob Bluth</p>
            </div>
            </div>
            <div class="item">
                <img src="../photos/nic.png" alt="Nic Cage" class="img-responsive" alt="Responsive image">
                <div class="carousel-caption">
                  <h3> Maybe I shouldn't breath so much Teri
                  </h3>
                  <p>- Ben Sanderson</p>
                </div>
            </div>
            <div class="item">
                <img src="../photos/will.png" alt="Will Ferrell" class="img-responsive" alt="Responsive image">
                <div class="carousel-caption">
                  <h3>I'm Ron Burgundy?</h3>
                  <p>- Ron Burgundy</p>
                </div>
            </div>
        </div>

        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
      </div>

  <h1 class="text-center">Top Ish</h1>
  <div class="container">

  <!-- input -->
  <form class="text-center" id="new-item">
    <div class="form-group">
      <input type="text" class="form-control" id="item-name" placeholder="Contribute Some Ish" autofocus><hr>
      <input type="submit" class="btn btn-success" value="Add to list">
    </div>
  </form><hr>

  <!-- list -->
    <div id="ish-container">
    <ul class="list-group" id="ish">
    <script type="text/template" id="ish-template">
      <li class="list-group-item">
        <span class="badge"><%= badge %></span>
        <%= description %> - <%= name %>
      </li>
      </script>
    </ul>
  </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
